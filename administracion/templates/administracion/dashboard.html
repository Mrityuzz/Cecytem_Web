{% extends "base_dashboard.html" %}

{% block title %}Panel de Administración{% endblock %}

{% block content %}
<h2 class="mb-4 text-center">Panel de Administración</h2>

<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="list-group shadow">
      <a href="{% url 'lista_alumnos' %}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
        <i class="bi bi-people-fill"></i> Gestión de Alumnos
        <span class="badge bg-primary rounded-pill">CRUD</span>
      </a>
      <a href="{% url 'reporte_general' %}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
        <i class="bi bi-bar-chart-fill"></i> Reportes
        <span class="badge bg-success rounded-pill">Estadísticas</span>
      </a>
      <a href="{% url 'lista_asistencia' %}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
        <i class="bi bi-journal-check"></i> Asistencia
        <span class="badge bg-warning rounded-pill">Tiempo real</span>
      </a>
    </div>
  </div>
</div>
{% endblock %}
