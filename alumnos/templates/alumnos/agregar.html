<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Agregar Alumno</title>
    <style>
      form {
        margin-top: 20px;
      }
      label {
        display: block;
        margin-top: 10px;
      }
      input {
        width: 300px;
        padding: 5px;
      }
      button {
        margin-top: 15px;
        padding: 8px 15px;
      }
      a {
        display: inline-block;
        margin-top: 15px;
      }
    </style>
  </head>
  <body>
    <h2>Agregar Alumno</h2>
    {% if error %}
    <p style="color: red">{{ error }}</p>
    {% endif %}
    <form method="post">
      {% csrf_token %}
      <label>Nombre:</label>
      <input type="text" name="nombre" required />

      <label>Número de Control:</label>
      <input type="text" name="num_control" required />

      <label>Teléfono:</label>
      <input type="text" name="telefono" />

      <label>Carrera:</label>
      <input type="text" name="carrera" required />

      <button type="submit">Guardar</button>
    </form>

    <a href="{% url 'lista_alumnos' %}">⬅️ Volver a la lista</a>
  </body>
</html>
