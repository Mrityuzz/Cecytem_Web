{% extends "base.html" %}

{% block title %}Agregar Alumno{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2 class="text-center mb-4">Agregar Alumno</h2>

    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="post" class="card p-4 shadow">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Nombre:</label>
        <input type="text" name="nombre" class="form-control" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Número de Control:</label>
        <input type="text" name="num_control" class="form-control" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Teléfono:</label>
        <input type="text" name="telefono" class="form-control" />
      </div>

      <div class="mb-3">
        <label class="form-label">Carrera:</label>
        <input type="text" name="carrera" class="form-control" required />
      </div>

      <button type="submit" class="btn btn-success w-100">Guardar</button>
    </form>

    <div class="text-center mt-3">
      <a href="{% url 'lista_alumnos' %}" class="btn btn-link"> Volver a la lista</a>
    </div>
  </div>
</div>
{% endblock %}
