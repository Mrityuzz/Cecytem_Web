{% extends "base.html" %}

{% block title %}Lista de Asistencia{% endblock %}

{% block content %}
<h2 class="mb-4">Lista de Asistencia</h2>

<!-- Filtro por carrera -->
<form method="get" class="row g-3 mb-3">
  <div class="col-auto">
    <label for="carrera" class="form-label">Filtrar por carrera:</label>
    <select name="carrera" id="carrera" class="form-select">
      <option value="">Todas</option>
      <option value="Electrónica">Electrónica</option>
      <option value="Programación">Programación</option>
      <option value="Laboratorista químico">Laboratorista químico</option>
      <option value="Procesos de gestión administrativa">Procesos de gestión administrativa</option>
    </select>
  </div>
  <div class="col-auto align-self-end">
    <button type="submit" class="btn btn-primary">Filtrar</button>
  </div>
</form>

<!-- Botón de descarga -->
<p>
  <a href="{% url 'descargar_excel' %}" class="btn btn-success"> Descargar Excel</a>
</p>

{% if error %}
  <div class="alert alert-danger">{{ error }}</div>
{% endif %}

<table class="table table-striped table-bordered shadow">
  <thead class="table-dark">
    <tr>
      <th>Alumno</th>
      <th>Número de Control</th>
      <th>Teléfono</th>
      <th>Carrera</th>
      <th>Entrada</th>
      <th>Salida</th>
    </tr>
  </thead>
  <tbody>
    <!-- Se llena dinámicamente con JS -->
  </tbody>
</table>

<script>
  async function actualizarTabla() {
    const response = await fetch("{% url 'lista_asistencia_json' %}");
    const data = await response.json();
    const tbody = document.querySelector("table tbody");
    tbody.innerHTML = "";
    data.alumnos.forEach((a) => {
      const fila = `<tr>
        <td>${a.alumno || "-"}</td>
        <td>${a.num_control || "-"}</td>
        <td>${a.telefono || "-"}</td>
        <td>${a.carrera || "-"}</td>
        <td>${a.entrada || "-"}</td>
        <td>${a.salida || "-"}</td>
      </tr>`;
      tbody.innerHTML += fila;
    });
  }

  // Actualiza cada 5 segundos
  setInterval(actualizarTabla, 5000);

  // Carga inicial
  actualizarTabla();
</script>
{% endblock %}
