<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Cecytem Portal{% endblock %}</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'dashboard' %}">Cecytem Portal</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        {% block navbar %}
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'dashboard' %}">
              <i class="bi bi-house-door-fill"></i> Inicio
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'lista_alumnos' %}">
              <i class="bi bi-people-fill"></i> Gestión de Alumnos
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'reporte_general' %}">
              <i class="bi bi-bar-chart-fill"></i> Reportes
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'lista_asistencia' %}">
              <i class="bi bi-journal-check"></i> Asistencia
            </a>
          </li>
          {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link text-danger" href="{% url 'logout' %}">
              <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
            </a>
          </li>
          {% endif %}
        </ul>
        {% endblock %}
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
